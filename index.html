<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing 2D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <style>
      body {
        background: #222;
        font-family: "Press Start 2P", monospace;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #fff;
      }
      #game {
        position: relative;
        overflow: hidden;
        background: #222;
        user-select: none;
        transition: opacity 10s;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      #road {
        transition: opacity 2s;
        transition-timing-function: steps(8, end);
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #road * {
        position: absolute;
        image-rendering: pixelated;
      }
      #hero {
        background-repeat: no-repeat;
        background-position: center;
        z-index: 2000;
        transform: scale(1.4);
      }
      #cloud {
        background-size: auto 100%;
        width: 100%;
        height: 52%;
        background-position: bottom;
      }
      #hud {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }
      .topUI {
        position: absolute;
        z-index: 1000;
        transform: translate(-50%, 25px);
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 2px;
        color: #fff;
        font-size: 17px;
      }
      .topUI::before {
        display: inline-block;
        height: 17px;
        padding: 1px 2px;
        line-height: 19px;
        font-size: 17px;
        background: #fff;
        text-shadow: none;
        font-weight: 900;
        letter-spacing: 0;
        border-radius: 6px;
        margin-right: 30px;
        border: 2px solid #7dd8c9;
      }
      #time {
        left: 13%;
        color: #f4f430;
      }
      #time::before {
        content: "TIME";
        color: #f57214;
      }
      #score {
        left: 45%;
      }
      #score::before {
        content: "SCORE";
        color: #a61a9d;
      }
      #lap {
        left: 88%;
        width: 45%;
      }
      #lap::before {
        content: "LAP";
        color: #0082df;
      }
      #tacho {
        position: absolute;
        text-align: right;
        width: 23%;
        bottom: 5%;
        right: 5%;
        z-index: 2000;
        color: #e62e13;
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 2px;
        font-size: 23px;
      }
      #tacho::after {
        content: "km/h";
        color: #fab453;
        font-size: 18px;
        margin-left: 5px;
      }
      #home {
        position: absolute;
        color: #fff;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 2.5em;
        background: -webkit-linear-gradient(#2cd271, #4a0861);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
      }
      #text {
        font-size: 1em;
        color: #d9bbf3;
        text-shadow: 0 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        margin: 20px 0;
      }
      .blink {
        animation: blinker 1s steps(4, end) infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      #highscore {
        position: absolute;
        bottom: 20px;
        width: 100%;
        column-count: 1;
        text-align: left;
        padding-left: 20px;
        box-sizing: border-box;
      }
      #highscore p {
        color: #9e95a8;
        margin: 0 0 6px 0;
      }
      #controls {
        color: #868686;
        font-size: 13px;
        line-height: 13px;
        margin: 20px;
        text-align: center;
      }
      #controls > span {
        margin-left: 20px;
        display: inline-block;
      }
      #controls > span > span {
        border: 2px solid #868686;
        border-radius: 5px;
        padding: 7px;
        margin-right: 10px;
        display: inline-block;
      }
      #controls > span:last-child > span {
        transform: rotate(90deg);
      }
      @media (max-width: 600px) {
        #game {
          width: 100vw;
          height: calc(100vw * 5 / 8); /* Maintain aspect ratio */
        }
        #controls {
          font-size: 11px;
          margin: 10px;
        }
        .topUI {
          font-size: 12px;
          transform: translate(-50%, 15px);
        }
        .topUI::before {
          font-size: 12px;
          height: 12px;
          line-height: 14px;
        }
        #tacho {
          font-size: 18px;
          bottom: 2%;
        }
        #tacho::after {
          font-size: 14px;
        }
        #highscore {
          padding-left: 10px;
        }
        h1 {
            font-size: 1.8em;
        }
        #text {
            font-size: 0.8em;
        }
      }
    </style>
  </head>
